version: v1

managed:
  enabled: true
  go_package_prefix:
    default: github.com/utxorpc/spec/gen/go

plugins:

  # go

  - plugin: buf.build/protocolbuffers/go
    out: gen/go
    opt: paths=source_relative
  
  - plugin: buf.build/connectrpc/go
    out: gen/go
    opt: paths=source_relative
  
  # rust

  - plugin: prost
    out: gen/rust/src
    opt:
      - bytes=.
      - compile_well_known_types
      - file_descriptor_set
      - extern_path=.google.protobuf=::pbjson_types

  - plugin: prost-serde
    out: gen/rust/src

  - plugin: prost-crate
    out: gen/rust
    strategy: all
    opt:
      - gen_crate=gen/rust/Cargo.toml
      - no_features
      
  - plugin: tonic
    out: gen/rust/src
    opt:
      - compile_well_known_types
      - extern_path=.google.protobuf=::pbjson_types

  # web

  - plugin: es
    out: gen/web/src
    opt:
      - target=ts
      - import_extension=.ts
  
  - plugin: connect-es
    out: gen/web/src
    opt:
      - target=ts

  # node

  - plugin: es
    out: gen/node/src
    opt:
      - target=ts
      - import_extension=.ts

  # haskell

  - plugin: haskell-protolens
    path: proto-lens-protoc
    out: gen/haskell

  # other

  - plugin: buf.build/grpc-ecosystem/openapiv2
    out: gen/openapi

  - plugin: buf.build/community/pseudomuto-doc
    out: gen/docs
    opt:
      - markdown,docs.md
