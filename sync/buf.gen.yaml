version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/bufbuild/buf-tour/gen
plugins:
  - plugin: buf.build/protocolbuffers/go
    out: gen/go
    opt: paths=source_relative
  
  - plugin: buf.build/bufbuild/connect-go
    out: gen/go
    opt: paths=source_relative
  
  - plugin: prost
    out: gen/rust/src
    opt:
      - bytes=.
      - compile_well_known_types
      - file_descriptor_set
      - extern_path=.google.protobuf=::pbjson_types
      - extern_path=.utxorpc.cardano.v1=::utxorpc-spec-cardano::utxorpc::cardano::v1

  - plugin: prost-serde
    out: gen/rust/src

  - plugin: prost-crate
    out: gen/rust
    strategy: all
    opt:
      - gen_crate=gen/rust/Cargo.toml
      - no_features
      
  - plugin: tonic
    out: gen/rust/src
    opt:
      - compile_well_known_types
      - extern_path=.google.protobuf=::pbjson_types

  # official grpc-web gen

  # - plugin: buf.build/grpc/web:v1.4.2
  #   out: gen/web/src
  #   opt:
  #     - mode=grpcwebtext
  #     - import_style=typescript
  
  # - plugin: buf.build/protocolbuffers/js
  #   out: gen/web/src
  #   opt:
  #     - import_style=commonjs

  # buf connect

  - plugin: es
    out: gen/web/src
    opt:
      - target=ts
      - rewrite_imports=./utxorpc/cardano/v1/*_pb.js:@utxorpc-web/cardano-spec
      - import_extension=.js

  - plugin: connect-es
    out: gen/web/src
    opt:
      - target=ts
  # other

  - plugin: buf.build/grpc-ecosystem/openapiv2
    out: gen/openapi

  - plugin: buf.build/community/pseudomuto-doc
    out: gen/docs
    opt:
      - markdown,docs.md

  - plugin: haskell-protolens
    path: proto-lens-protoc
    out: gen/haskell
