version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/bufbuild/buf-tour/gen
plugins:
  - plugin: buf.build/protocolbuffers/go
    out: gen/go
    opt: paths=source_relative
  
  - plugin: buf.build/bufbuild/connect-go
    out: gen/go
    opt: paths=source_relative
  
  - plugin: prost
    out: gen/rust/src
    opt:
      - bytes=.
      - compile_well_known_types
      - file_descriptor_set
      - extern_path=.google.protobuf=::pbjson_types
      - extern_path=.utxorpc.ledger.v1=::utxorpc-ledger::v1 
  - plugin: prost-serde
    out: gen/rust/src

  - plugin: prost-crate
    out: gen/rust
    strategy: all
    opt:
      - gen_crate=gen/rust/Cargo.toml
      - include_file=src/proto.rs
      - no_features
      
  - plugin: tonic
    out: gen/rust/src
    opt:
      - compile_well_known_types
      - extern_path=.google.protobuf=::pbjson_types

  - plugin: buf.build/grpc-ecosystem/openapiv2
    out: gen/openapi
  
  - plugin: buf.build/community/pseudomuto-doc
    out: gen/docs
    opt:
      - markdown,docs.md